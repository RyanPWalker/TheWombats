<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" type="text/css" href="DragonDrop.css">
  <script type="text/javascript">
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        loadDoc(ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        if (data == "drag1") {
          ev.target.appendChild(document.getElementById(data));
        }
    }

    function loadDoc(choice)
    {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function()
      {
        if (this.readyState == 4 && this.status == 200)
        {
          document.getElementById("div2").innerHTML = this.responseText;
        }
        else if (this.readyState == 4 && this.state != 200)
        {
          console.log(this.state);
        }

      };

      if (choice == "drag1")
      {
        console.log("drag1");
        xhttp.open("GET", "http://localhost:8888/squareDrop.txt", true);
      }
      else if (choice == "drag2")
      {
        console.log("drag2");
        xhttp.open("GET", "http://localhost:8888/circleDrop.txt", true);
      }
      else if (choice == "drag3")
      {
        console.log("drag3");
        xhttp.open("GET", "http://localhost:8888/triangleDrop.txt", true);
      }
      else if (choice == "drag4")
      {
        console.log("drag4");
        xhttp.open("GET", "http://localhost:8888/starDrop.txt", true);
      }
      xhttp.send();
    }
  </script>
</head>
<body>


<section>

<div class="back">
  <h1>Learn how to draw a square!</h1>
  <iframe width="600" height="400" frameBorder="0" src="https://www.youtube.com/embed/zcpjLgvttBc?playlist=em4Fujzl7Rs&autoplay=1">
  </iframe>
  <p>Draw a square.</p>
  <canvas id="drawCanvas" width="800" height="550">
    This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
  <p>Move the square.</p>
  <canvas id="canvas" width="800" height="550">
  </canvas>
</div>
<h2>Drag the square to the box!</h2>
<div id="div2" class="back"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div4" class="back">
  <img id="drag1" class="draggable" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSINV9FNXavUhVvZfgpsgIXhJPU9NYqTO8uFMjVZtYkfYu1mHc_4g" draggable="true"
ondragstart="drag(event)" width="100" height="100">
  <img id="drag2" class="draggable" src="https://www.cogenhr.com/development/wp-content/uploads/2015/03/Red-circle-transparent-1024x1006.png" draggable="true"
ondragstart="drag(event)" width="100" height="100">
  <img id="drag3" class="draggable" src="http://www.iconsdb.com/icons/preview/green/triangle-xxl.png" draggable="true"
ondragstart="drag(event)" width="100" height="100">
  <img id="drag4" class="draggable" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Light_blue_star.svg/1000px-Light_blue_star.svg.png" draggable="true"
ondragstart="drag(event)" width="100" height="100">
</div>

<script src="canvas2.js"></script>
<script src="canvas3.js"></script>

</section>


</body>
</html>
